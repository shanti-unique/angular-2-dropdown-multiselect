<div class="container">
  <h3>Dropdown Demo</h3>

  <p>
    Normal:
    <ss-multiselect-dropdown [options]="data.options" [ngModel]="data.selectedItems"></ss-multiselect-dropdown>
  </p>

  <p>
    With search:
    <ss-multiselect-dropdown [options]="data.options" [settings]="settings" [ngModel]="data.selectedItems"></ss-multiselect-dropdown>
  </p>
</div>
